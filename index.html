<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asipet - Cal. cuota sobre mecanismo decreto 419/DEPGP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="titulo">Asipet - Cal. cuota sobre mecanismo decreto 419/DEPGP</h1>
  <div class="container">
    <div class="content">
      <div class="row">
        <label>SUELDO S/REM.9 - F.931</label>
        <input type="text" id="sueldo" class="Input"/>
      </div>
      <div class="row">
        <label>C. SOC. S/F.931</label>
        <input type="text" id="csoc" class="Input"/>
      </div>
      <div class="row">
        <label>SUBTOTAL LABORAL</label>
        <span id="subtotal_laboral">-</span>
      </div>
      <div class="row">
        <label>SAC PROP (8.33%)</label>
        <span id="sac_prop">-</span>
      </div>      
      <div class="row">
        <label>COSTO LAB. TOTAL</label>
        <span id="costo_total">-</span>
      </div>
      <div class="row">
        <label>INCREMENTO (42.5%) para llegar al 100% de costos</label>
        <span id="incremento">-</span>
      </div>
      <div class="row">
        <label>TOTAL</label>
        <span id="total">-</span>
      </div>
      <div class="row">
        <label>APORTE ESTATAL</label>
        <input type="text" id="aporte_estatal" class="Input"/>
      </div>
      <div class="row">
        <label>SAC APORTES</label>
        <span id="sac_aportes">-</span>
      </div>
      <div class="row">
        <label>TOTAL COSTOS A CONSIDERAR PARA CALCULAR CUOTA S/MECANISMOS PRIVADOS</label>
        <span id="total_costos">-</span>
      </div>
      <div class="row">
        <label>CANTIDAD DE ALUMNOS S/SIME QUE ABONAN</label>
        <input type="number" id="alumnos" class="Input"/>
      </div>
      <div class="row">
        <label>CUOTA AUTORIZADA S/PARAMETROS DEPGP</label>
        <span id="cuota_autorizada">-</span>
      </div>
      <div class="row">
        <label>CUOTA ACTUAL</label>
        <input type="text" id="cuota_actual" class="Input" />
      </div>
      <div class="row">
        <label>Variaci√≥n de cuota PROMEDIO. REAL SOBRE/AUTORIZADOS</label>
        <span id="variacion">-</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <footer class="footer">
    <p>Miguel Angel Bustos - Programador Universitario</p>

  </footer>
</body>
</html>
